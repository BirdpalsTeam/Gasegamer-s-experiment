<body>
<center>
<h1>Birdpals</h1>

<p>Welcome to Birdpals!</p>
<img src="Website Assets\menu_image.png" alt="Menu Image" width="500" height="375">
<form id="eMail" onSubmit="logIn(); return false">
        <input id="input-e" type="text" maxlength="50" autocomplete="off" placeholder="E-mail"/>
</form> 
<form id="password" onSubmit="logIn(); return false">
        <input id="input-p" type="password" maxlength="50" autocomplete="off" placeholder="Password"/>
</form> 
<button onclick="logIn()" class="button">Sign In</button>
<button onclick="createAccount()" class="button">Create Account</button>

<div class="infocard">
	<p class="infotext">
		Tired of waiting too long on the game's loading screen? 
		Don't worry, we thought of a solution for that!
		Click the button below to download a .zip file containing a Birdpals executable!
	</p>
</div>
<button onclick="document.getElementById('link').click()">Download the executable version!!!</button>
<a id="link" href="./Executable/Aula 06 - Parte 5.zip" download hidden></a>
<div class="infocard">
	<p class="infotext">
		Executable compatible only with Windows and Linux.
	</p>
</div>
</center>
<script src="https://download.playfab.com/PlayFabClientApi.js"></script>

<script>
function logIn() {
	var eMail = document.getElementById('input-e');
	var password = document.getElementById('input-p'); // Feel free to add a function that the password input.value appear as ***** to the player
	var loginRequest = {
			TitleId: '238E6',
			Email: eMail.value,
			Password: password.value
		}
		PlayFabClientSDK.LoginWithEmailAddress(			//Log in directly to Playfab
			{
			TitleId: "238E6",
			Email: eMail.value,
			Password: password.value
			}, function (result, error) {
				if(result != null){
					ticket = result.data.SessionTicket;
					playerId = result.data.PlayFabId;
					sessionStorage.setItem('ticket',ticket);
					sessionStorage.setItem('playerId',playerId);
					window.location.href = "play.html";
				}else if(error != null){
				//You can get what was the error by the error var and show something to the client
				//For example, if(error == "InvalidUsername"){ show to that client that the username is invalid}  To know what are the errors test with accounts that doesn't exist
				console.log(error.errorDetails);
				if(error.errorDetails == undefined){
					alert(error.errorMessage);
					console.log('funciona')
				}else{
					if(error.errorDetails.Email != undefined){
						alert(error.errorDetails.Email);
					}
					if(error.errorDetails.Password != undefined){
						alert(error.errorDetails.Password);
					}
				}
				
			}
		})
}
function createAccount(){
	window.location.href = "createAccount.html";
}
</script>
