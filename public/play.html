<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./Css/play.css" />
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
 <link rel="shortcut icon" type="image/png" href="Website Assets\Logo.png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Birdpals</title>
</head>
<body>
<audio id ="background_music" src="Audio/Songbirds.mp3" type="audio/mpeg" autoplay loop>
</audio>
<center>
	<div id="stage" height="650px">
		<img id='loading' src="./Website Assets/morph_2.gif" class="loading">
		<canvas id="background" width="1000px" height="600px"></canvas>
		<canvas id="objects" width="1000px" height="600px"></canvas>
		<canvas id="foreground" width="1000px" height="600px"></canvas>
		<canvas id="txt_canvas" width="1000px" height="600px"></canvas>
		<textarea id="bioInput" maxlength="144" placeholder="Write your description here." hidden></textarea>
		<div class="reportDiv" id="reportDiv" hidden>
			<div id="reportingDiv">
				<br>
				<h1>REPORT!!!!</h1>
				<textarea id="reportInput" class="reportInput"></textarea>
				<button id="reportSubmit">Submit</button>
			</div>
			<div id="submittedDiv" hidden>
				<h2 id="reportThanks">Thanks for Reporting!</h2>
			</div>
			<button id="closeReport">X</button>
		</div>
		<div id="chatbox" class="chatbox"></div>
		<canvas id="ui_canvas" width="1000px" height="600px"></canvas>
	</div>
<div id="inputElements" hidden="true" class="inputElements">
	<form id="form" action="">
		<input id="input" type="text" maxlength="50" autocomplete="off" placeholder="Type a Message..."/>
		<button>Send</button>
	</form> 
	<button id="inventory">Inventory</button>
	<button id="toggleChatbox">Toggle Chatbox</button>
	<div id="debugDiv">
		<p id="debugParagraph"></p>
	</div>
</div>
</center>
<script src="/socket.io/socket.io.js"></script>
<script src='./Modules/PlayFabClientApi.js'></script>
<script src="./Modules/jquery.min.js"></script>
<script src="./Modules/canvas-txt.js"></script>
<script src="Modules/utils.js"></script>
<script src="Scripts/States.js"></script>
<script src='Scripts/Classes_O.js'></script>
<script src="Scripts/Classes_G.js"></script>
<script src="Scripts/Classes_P.js"></script>
<script src="Scripts/Classes_I.js"></script>
<script src="Scripts/game.js" id="Game"></script>
</body>
</html>
